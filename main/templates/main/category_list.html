{% extends "main/layout2.html" %}

{% block content %}
<div class="cart">
    <div class="row">
        <div class="col-sm-12">
            {% if categories %}
            <div class="table-responsive">
                <table class="table table-dark">
                    <thead>
                    <tr>
                        <th scope="col">Category</th>
                    </tr>
                    </thead>
                    <tbody>
                        {% for category in categories %}
                        <tr>
                            <td>{{ category.name }}</td>
                            <td><a class="btn btn-success" href="{% url 'main:update_category' category.pk %}">Update</a></td>
                            <td><a class="btn btn-danger" href="{% url 'main:delete_category' category.pk %}">Delete</a></td>
                        
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            {% else %}
            <h4 class="text-center">Sorry, there are no categories yet!</h4>
            {% endif %}
        </div>
    </div>
</div>
{% endblock content %}
