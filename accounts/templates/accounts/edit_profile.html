{% extends "main/layout.html" %}
{% load crispy_forms_tags %} 

{% block content %}
<div class="container">
    <h2>Edit Profile</h2>
    <div class="form-border">
        <form class="site-form" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
{% endblock %}
